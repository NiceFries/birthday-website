<!DOCTYPE html>

<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Birthday website</title>
    </head>
    <body>
        <div id="header">
            <h1>Сегодня день рождения Заремы!</h1>
            <img id="mom-img" src="images/zarema.jpg">
            <h2 id="bday-age">48 лет</h2>
            <h4 id="bday-date">01.07.1974</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">График того, насколько сильно я тебя люблю</h2>
            <h3 class="gift-hint">(Наведись на подарок)</h3>
            <div class="gift-img" id="gift-img-graph"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Желаю тебе...</h2>
            <div class="gift-img" id="gift-img-mood"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Всегда знай что...</h2>
            <div class="gift-img" id="gift-img-best"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Ты это наверное уже знаешь, но ты...</h2>
            <div class="gift-img" id="gift-img-cool"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">Выпьем же за тебя тост!</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
